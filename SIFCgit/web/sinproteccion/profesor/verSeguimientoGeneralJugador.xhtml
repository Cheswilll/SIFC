                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

    <ui:define name="content" >
        <h:form id="tabla_personas" prependId="false" style="width: 75%; background-color: #fff; color: #080808; margin-left: 20%; margin-top: 4%;">
            <legend>Test realizados al jugador #{listarSeguimientoGeneral.jugadorSeleccionado}</legend>
            <b:dataTable value="#{listarSeguimientoGeneral.testFisicosDelJugador}" var="t">
                <b:dataTableColumn label="Documento" value="#{t.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Nombres" value="#{t.noIdentificacionJugador.nombre1} #{t.noIdentificacionJugador.nombre2}"/>
                <b:dataTableColumn label="Apellidos" value="#{t.noIdentificacionJugador.apellido1} #{t.noIdentificacionJugador.apellido2}"/>
                <b:dataTableColumn label="Altura" value="#{t.altura} "/>
                <b:dataTableColumn label="Peso" value="#{t.peso} "/>
                <b:dataTableColumn label="Fuerza" value="#{t.fuerza} "/>
                <b:dataTableColumn label="Resistencia" value="#{t.resistencia} "/>
                <b:dataTableColumn label="Agilidad" value="#{t.agilidad} "/>
                <b:dataTableColumn label="Velocidad" value="#{t.velocidad} "/>
                <b:dataTableColumn label="MÃ¡s">
                    <b:commandButton value=" " icon="trash" class="btn-danger" />
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>

        <style>
            #chartdiv {
                width	: 80%;
                height	: 500px;

        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Velocidad', 'Velocidad'],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad1}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad2}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad3}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad4}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad5}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad6}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad7}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad8}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad9}],
                    ['Velocidad', #{listarSeguimientoGeneral.velocidad10}]
                ]);

                var options = {
                    title: '',
                    curveType: 'function',
                    legend: {position: 'bottom'}
                };

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                chart.draw(data, options);
            }
        </script>

                            ['Dato', #{listarSeguimientoGeneral.velocidad1}, #{listarSeguimientoGeneral.resistencia1}, #{listarSeguimientoGeneral.agilidad1},  #{listarSeguimientoGeneral.fuerza1},  #{listarSeguimientoGeneral.altura1},  #{listarSeguimientoGeneral.peso1}],

                            ['Dato', #{listarSeguimientoGeneral.velocidad8}, #{listarSeguimientoGeneral.resistencia8}, #{listarSeguimientoGeneral.agilidad8},  #{listarSeguimientoGeneral.fuerza8}, #{listarSeguimientoGeneral.altura8}, #{listarSeguimientoGeneral.peso8}],
                            ['Dato', #{listarSeguimientoGeneral.velocidad9}, #{listarSeguimientoGeneral.resistencia9}, #{listarSeguimientoGeneral.agilidad9},  #{listarSeguimientoGeneral.fuerza9}, #{listarSeguimientoGeneral.altura9},  #{listarSeguimientoGeneral.peso9}],
