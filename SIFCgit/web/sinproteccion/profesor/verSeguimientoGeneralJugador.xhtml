<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <h:form id="tabla_personas" prependId="false" style="width: 75%; background-color: #fff; color: #080808; margin-left: 20%; margin-top: 4%;">
            <legend>Test realizados al jugador #{listarSeguimientoGeneral.jugadorSeleccionado}</legend>
            <b:dataTable value="#{listarSeguimientoGeneral.testFisicosDelJugador}" var="t">
                <b:dataTableColumn label="Documento" value="#{t.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Nombres" value="#{t.noIdentificacionJugador.nombre1} #{t.noIdentificacionJugador.nombre2}"/>
                <b:dataTableColumn label="Apellidos" value="#{t.noIdentificacionJugador.apellido1} #{t.noIdentificacionJugador.apellido2}"/>
                <b:dataTableColumn label="Altura" value="#{t.altura} "/>
                <b:dataTableColumn label="Peso" value="#{t.peso} "/>
                <b:dataTableColumn label="Fuerza" value="#{t.fuerza} "/>
                <b:dataTableColumn label="Resistencia" value="#{t.resistencia} "/>
                <b:dataTableColumn label="Agilidad" value="#{t.agilidad} "/>
                <b:dataTableColumn label="Velocidad" value="#{t.velocidad} "/>
                
            </b:dataTable>

        </h:form>
        
        <style>
            #chartdiv {
                width		: 600px;
                height		: 500px;
                font-size	: 11px;
                margin-left: 20%;
            }							
        </style>
        
        
        <script>
            var chart = AmCharts.makeChart("chartdiv", {
                "type": "pie",
                "theme": "light",
                "innerRadius": "40%",
                "gradientRatio": [-0.4, -0.4, -0.4, -0.4, -0.4, -0.4, 0, 0.1, 0.2, 0.1, 0, -0.2, -0.5],
                "dataProvider": [{
                        "country": "Lithuania",
                        "litres": 501.9
                    }, {
                        "country": "Czech Republic",
                        "litres": 301.9
                    }, {
                        "country": "Ireland",
                        "litres": #{listarSeguimientoGeneral.velocidad1}
                    }, {
                        "country": "Germany",
                        "litres": #{listarSeguimientoGeneral.velocidad2}
                    }, {
                        "country": "Australia",
                        "litres": 139.9
                    }, {
                        "country": "Austria",
                        "litres": 128.3
                    }],
                "balloonText": "[[value]]",
                "valueField": "litres",
                "titleField": "country",
                "balloon": {
                    "drop": true,
                    "adjustBorderColor": false,
                    "color": "#000",
                    "fontSize": 16
                },
                "export": {
                    "enabled": true
                }
            });
        </script>
        
        
        <div id="chartdiv"></div>


    </ui:define>



</ui:composition>
