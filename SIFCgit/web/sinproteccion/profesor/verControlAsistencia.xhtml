<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="form-control-asistencia" class="form-group" style="margin-left: 20%; margin-top: 5%; color: #000;">
            <legend>Registro de asistencias</legend>
            <b:dataTable value="#{verControlAsistenciaSemanal.asistencias}" var="a">
                <b:dataTableColumn label="I.D" value="#{a.idAsistencia}"/>
                <b:dataTableColumn label="Jugador" value="#{a.noIdentificacionJugador}"/>
            </b:dataTable>
        </h:form>
    </ui:define>



</ui:composition>
