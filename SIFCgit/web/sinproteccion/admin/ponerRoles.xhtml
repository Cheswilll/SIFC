<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <b:messages showSummary="true" show-detail="true"/>
        <b:message for="form-editar" showSummary="true" show-detail="true"/>
        <b:form id="form-editar" prependId="false" style="margin-left: 20%; margin-top: 4%; background-color: #fff; width: 75%; color: #080808;">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="T.D: "/>
                <h:selectOneMenu value="#{modificarController.personaSeleccionada.idTipoIdentificacion}" class="form-control" 
                                 converter="tipoDocumentoConverter" disabled="true">
                    <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}" var="td" itemValue="#{TipoDocumento}"/>
                </h:selectOneMenu>
                <h:outputText value="Documento: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.noIdentificacion}" disabled="true"/>
                <h:outputText value="Primer nombre: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.nombre1}" disabled="true"/>
                <h:outputText value="Segundo nombre: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.nombre2}" disabled="true"/>
                <h:outputText value="Primer apellido: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.apellido1}" disabled="true"/>
                <h:outputText value="Segundo apellido: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.apellido1}" disabled="true"/>
                <h:outputText value="Fecha de nacimiento: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.fechaNacimiento}" disabled="true"/>
                <h:outputText value="Correo electronico: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.correoElectronico}" disabled="true"/>
                <h:outputText value="ContraseÃ±a: "/>
                <b:inputSecret value="#{modificarController.personaSeleccionada.contrasena}" disabled="true"/>
                <h:outputText value="Roles del usuario: "/>
                <p:selectManyCheckbox value="#{modificarController.personaSeleccionada.roles}"
                                      converter="rolConverter" layout="pageDirection" columns="1">
                    <f:selectItems value="#{rolController.roles}" var="r" itemLabel="#{r.nombreRol}" />
                </p:selectManyCheckbox>
            </b:panelGrid>
            <h:link styleClass="btn btn-primary" outcome="/app/admin/admin.xhtml" value="Volver"/>
            <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{modificarController.actulaizarDatos()}"/>
        </b:form>
    </ui:define>



</ui:composition>
