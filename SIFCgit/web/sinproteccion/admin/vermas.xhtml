<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >

        <h:form id="tabla_personas" prependId="false" style="margin-left: 20%; width: 75%; color: #000;">
            <legend>Información del usuario</legend>
            <b:panelGrid colSm="12" columns="2">
                <h:outputText value="TD"/>
                <b:inputText value="#{verPersonaController.persona.noIdentificacion}" disabled="true"/>
                <h:outputText value="Documento"/>
                <b:inputText value="#{verPersonaController.persona.idTipoIdentificacion.sigla}" disabled="true"/>
                <h:outputText value="Estado"/>
                <b:inputText value="#{verPersonaController.persona.idEstado}" disabled="true"/>
                <h:outputText value="Nombres"/>
                <b:inputText value="#{verPersonaController.persona.nombre1} #{verPersonaController.persona.nombre2}" disabled="true"/>
                <h:outputText value="Apellidos"/>
                <b:inputText value="#{verPersonaController.persona.apellido1} #{verPersonaController.persona.apellido2}" disabled="true"/>
                <h:outputText value="Fecha de Nacimiento"/>
                <b:inputText value="#{verPersonaController.persona.fechaNacimiento}" disabled="true"/>
                <h:outputText value="Correo Electronico"/>
                <b:inputText value="#{verPersonaController.persona.correoElectronico}" disabled="true"/>
                <h:outputText value="Contraseña"/>
                <b:inputText value="#{verPersonaController.persona.contrasena}" disabled="true"/>
                <h:outputText value="Localidad"/>
                <b:inputText value="#{verPersonaController.persona.idLocalidad.nombreLocalidad}" disabled="true"/>
                <h:outputText value="Barrio"/>
                <b:inputText value="#{verPersonaController.persona.barrio}" disabled="true"/>
                <h:outputText value="Direccion"/>
                <b:inputText value="#{verPersonaController.persona.direccion}" disabled="true"/>
            </b:panelGrid>
            <h:link styleClass="btn btn-primary" outcome="/app/admin/cambiarEstado.xhtml" value="Volver"/>
        </h:form>
    </ui:define>



</ui:composition>
