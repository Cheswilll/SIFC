<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >

        <h3 style="text-align: center;">Actualice su información</h3>
        <hr style="margin-left: 10%;"></hr>
        <b:messages showSummary="true" show-detail="true"/>
        <b:message for="form-editar" showSummary="true" show-detail="true"/>
        <b:form id="form-editar" prependId="false">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="T.D: "/>

                <h:selectOneMenu class="form-control" converter="tipoDocumentoConverter" id="tipoDocumento" value="#{modificarController.personaSeleccionada.idTipoIdentificacion}">
                    <f:selectItems value="#{tipoDocumentoController.tiposDeDocumentos}" var="td" itemLabel="#{td.sigla}" />
                </h:selectOneMenu>
                <h:outputText value="No. de documento: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.noIdentificacion}" placeholder="#{sessionController.persona.noIdentificacion}"/>
                <h:outputText value="Primer nombre: "/>
                <b:inputText value="#{sessionController.persona.nombre1}" disabled="true"/>
                <h:outputText value="Segundo nombre: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.nombre2}" placeholder="#{sessionController.persona.nombre2}"/>
                <h:outputText value="Primer apellido"/>
                <b:inputText value="#{sessionController.persona.apellido1}" disabled="true" />
                <h:outputText value="Segundo apellido"/>
                <b:inputText value="#{modificarController.personaSeleccionada.apellido2}" placeholder="#{sessionController.persona.apellido2}"/>
                <h:outputText value="Fecha de nacimiento: "/>
                <b:inputText value="#{sessionController.persona.fechaNacimiento}"  disabled="true"/>
                <h:outputText value="Correo electronico: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.correoElectronico}" placeholder="#{sessionController.persona.correoElectronico}"/>
                <h:outputText value="Contraseña: "/>
                <b:inputSecret value="#{modificarController.personaSeleccionada.contrasena}" placeholder="#{sessionController.persona.contrasena}" />
                <h:outputText value="Teléfono celular: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.telefonoCelular}" placeholder="#{sessionController.persona.telefonoCelular}"/>
                <h:outputText value="Teléfono fijo: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.telefonoFijo}" placeholder="#{sessionController.persona.telefonoFijo}"/>
                <h:outputText value="Localidad: "/>
                <h:selectOneMenu class="form-control" converter="localidadConverter" id="idLocalidad" value="#{modificarController.personaSeleccionada.idLocalidad}">
                    <f:selectItems value="#{localidadController.localidades}" var="lc" itemLabel="#{lc.nombreLocalidad}"/>
                </h:selectOneMenu>
                <h:outputText value="Dirección: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.direccion}" placeholder="#{sessionController.persona.direccion}"/>
                <h:outputText value="Barrio: "/>
                <b:inputText value="#{modificarController.personaSeleccionada.barrio}" placeholder="#{sessionController.persona.barrio}" />

            </b:panelGrid>
            <h:link  style="margin-left: 20%;" styleClass="btn btn-primary" outcome="/app/admin/admin.xhtml" value="Volver"/>
            <b:commandButton style="margin-left: 30%;" value="Guardar" icon="floppy-disk" actionListener="#{modificarController.actulaizarDatos()}"/>
        </b:form>


    </ui:define>



</ui:composition>
