<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >

        <h3 style="text-align: center;">Actualice su informaci√≥n</h3>
        <hr style="margin-left: 10%;"></hr>
        <b:messages showSummary="true" show-detail="true"/>
        <b:message for="form-editar" showSummary="true" show-detail="true"/>
        <b:form id="form-editar" prependId="false" style="width: 75%; color: #000; margin-left: 20%;">
            <b:panelGrid colSm="12" columns="4">
                
               
                
                <h:outputText value="TElefono celular"/>
                <h:inputText class="form-control" value="#{actualizarInformacionController.personaAct.telefonoCelular}"/>
                
                <h:outputText value="Telefono fijo"/>
                <h:inputText value="#{actualizarInformacionController.personaAct.telefonoFijo}"/>
               
                
                <h:outputText value="Correo"/>
                <h:inputText value="#{actualizarInformacionController.personaAct.correoElectronico}"/>
                
                <h:commandButton style="margin-left: 5%;" value="Guardar"  actionListener="#{actualizarInformacionController.actualizarInfoPersonal()}"/>
        
            </b:panelGrid>
            <h:link styleClass="btn btn-primary" outcome="/app/admin/informacionPersonal.xhtml" value="Volver"/>
            </b:form>

    </ui:define>



</ui:composition>
