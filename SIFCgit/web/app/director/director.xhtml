<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <h:form style="margin-left: 20%; width: 75%; color: #000;">
            <legend>Registrar equipos</legend>
            <h:outputText value="Codigo de equipo: "/>
            <h:inputText class="form-control" value="#{registrarEquipoController.nuevoEquipo.codigoEquipo}"/>
            <h:outputText value="No. identificación jugador: "/>
            <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarEquipoController.nuevoEquipo.noIdentificacionJugador}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
            </h:selectOneMenu>
            
            <h:outputText value="Categoria: "/>
            <h:selectOneMenu class="form-control" converter="categoriaConverter" id="categoria" value="#{registrarEquipoController.nuevoEquipo.categoria}">
                <f:selectItems value="#{listarCategoriaController.categorias}" var="cat" itemLabel="#{cat.nombreCategoria}"/>
            </h:selectOneMenu>
            <h:outputText value="No. identificación profesor: "/>
            <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionProfesor" value="#{registrarEquipoController.nuevoEquipo.noIdentificacionnProfesor}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
            </h:selectOneMenu>
            
            <h:commandButton value="Registrar" style="margin-top: 5%;" class="btn btn-primary" actionListener="#{registrarEquipoController.registrarEquipo()}"/>
        </h:form>
        
        <h:form id="tbl-equipos" prependId="false" style="margin-left: 20%; width: 70%; margin-top: 3%; color: #080808; 
                background-color: #fff;">
            <b:dataTable value="#{listarEquipoController.equipos()}" var="p">
                <b:dataTableColumn label="Codigo equipo" value="#{p.codigoEquipo}"/>
                <b:dataTableColumn label="Jugador" value="#{p.noIdentificacionJugador}"/>
            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
