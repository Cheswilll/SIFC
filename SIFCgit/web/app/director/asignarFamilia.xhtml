<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ct="http://www.chartistjsf.org/charts">


    <ui:define name="content" >
        <div id="fondo" style="background-color: #16202f; width: 75%; height: 450px; margin-left: 20%;margin-top: 60px; border-radius: 5px 5px 5px 5px" >
            <legend style="color: #fff; border-color: #fff; width:90%; margin-left: 4%;">Registrar relación de familia </legend>
            <h:form id="form-crear" style="margin-left: 20%; width: 75%; color: #fff;">
                <b:panelGrid colSm="12" columns="2">

                    <h:outputText value="No. identificación del jugador: "/>
                    <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarFamiliaController.familiaNueva.noIdentificacionJugador}">
                        <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                    </h:selectOneMenu>
                    <h:outputText value="No. identificación del padre: "/>
                    <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionPadre" value="#{registrarFamiliaController.familiaNueva.noIdentificacionPadre}">
                        <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                    </h:selectOneMenu>


                    <h:commandButton value="Registrar" style="margin-top: 5%;" class="btn btn-primary" actionListener="#{registrarFamiliaController.registrarFamilia()}"/>
                </b:panelGrid>
            </h:form>

            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>

            <h:form id="tbl-equipos" prependId="false" style="margin-left: 20%; width: 70%; margin-top: 3%; color: #080808; 
                    background-color: #fff;">
                <b:dataTable value="#{listarEquipoController.equipos()}" var="p">
                    <b:dataTableColumn label="Codigo equipo" value="#{p.codigoEquipo}"/>
                    <b:dataTableColumn label="Jugador" value="#{p.noIdentificacionJugador}"/>
                </b:dataTable>

            </h:form>
        </div>
    </ui:define>



</ui:composition>
