<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ct="http://www.chartistjsf.org/charts">


    <ui:define name="content" >



        <div id="fondo" style="background-color: #16202f; width: 75%; height: 450px; margin-left: 20%;margin-top: 60px; border-radius: 5px 5px 5px 5px" >
            <legend style="color: #fff; border-color: #fff; width:90%; margin-left: 4%;">Registrar asistencia</legend>
            <b:form style="margin-left: 3%; margin-top: 6%; background-color: #16202f; color: #fff; width: 65%; position: absolute;">
                <div id="info-asistencia" style="margin-top: -5%; margin-bottom: 5%;">
                    <div class="row">
                        <div class="col-lg-6">
                            <h:outputLabel>Profesor:</h:outputLabel>
                            <b:inputText id="profe" style="width: 70%;" value="#{sessionController.persona.nombre1} #{sessionController.persona.nombre2}  #{sessionController.persona.apellido1} #{sessionController.persona.apellido2}" disabled="true" />
                        </div>
                        <div class="col-lg-6">
                            <h:outputLabel>No. identificación</h:outputLabel>
                            <b:inputText id="Noid" value="#{sessionController.persona.noIdentificacion}" disabled="true"/>
                        </div>
                    </div>    

                </div>
                <legend style="border-color: #fff;">Diligenciar</legend>
                <b:panelGrid colSm="12" columns="2">
                
                    
                    <h:outputText value="Ingrese el codigo de validacion de formularios "/>
                    <h:inputText id="cod" class="form-control" value="#{registrarCodigoController.nuevoCodigo.codigo}"/>


                </b:panelGrid>
                 <b:commandButton value="Registrar" style="margin-top: 5%;" class="btn btn-primary" actionListener="#{registrarCodigoController.registrarCodigo()}"/>
                
            </b:form>
        </div>





        <h:form id="enviar-codigo" style="margin-left: 40%; width: 40%; margin-top: 5%; background-color: #16202f; color: #fff; border-radius: 10px 10px 10px 10px;">
            <legend>Enviar código de validación</legend>
                <h:panelGrid columns="2" style="margin-top: 5%; margin-left: 16%;">

                    <h:outputLabel value="Nombres y apellidos : "/>
                    <b:inputText   style="margin-top: 10%;"  class="input_field input_field-hoshi form-control" id="input-4" value="#{controllerCodigoValdacionEmail.nombresyAp}"/>
                    <h:outputLabel style="margin-left: 3%;" value="Codigo: "/>
                    <b:inputText  style="margin-top: 10%;" class="input_field input_field-hoshi form-control"  id="input-3"  value="#{controllerCodigoValdacionEmail.codigoValidacion}" />
                    <h:outputLabel value="E-mail :"/>
                    <b:inputText style="margin-top: 10%;" class="input_field input_field-hoshi form-control"  id="input-2" value="#{controllerCodigoValdacionEmail.email}" />
                </h:panelGrid>
               <b:commandButton style="width: 100%; margin-top: 5%; background-color: yellow; color: #000;" class="btn btn-capsul btn-transparent-white" action="#{controllerCodigoValdacionEmail.enviarMensaje()}" value="Enviar"/>

            </h:form>
    </ui:define>



</ui:composition>
