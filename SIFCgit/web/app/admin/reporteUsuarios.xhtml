<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <h:form id="form-usuarios" prependId="false" style="margin-left: 20%; width: 75%; color: #000;">
        <legend>Usuarios registrados en el sistema </legend>
            <p:dataTable class="table-striped" value="#{ReporteJasperController.personas}" var="p">
                <p:column>
                    <f:facet name="header">No. identificaci√≥n</f:facet>
                    <h:outputText value="#{p.noIdentificacion}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{p.nombre1} #{p.nombre2} "/>
                </p:column>
                <p:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{p.apellido1} #{p.apellido2} "/>
                </p:column>
                <p:column>
                    <f:facet name="header">Correo Electronico</f:facet>
                    <h:outputText value="#{p.correoElectronico}"/>
                </p:column>

            </p:dataTable>
        </h:form>
        <h:form style="margin-left: 20%;">
            <h:commandButton id="btn-reporte-usuarios" class="btn btn-primary" style="margin-top: 3%;" value="Exportar PDF"
                             actionListener="#{ReporteJasperController.exportarPDF()}"/>
        </h:form>
        
    </ui:define>



</ui:composition>
