<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="form-usuarios" prependId="false" style="margin-left: 300px;">
            <h:dataTable value="#{ReporteJasperController.personas}" var="p">
                <h:column>
                    <f:facet name="header">No. identificaci√≥n</f:facet>
                    <h:outputText value="#{p.noIdentificacion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{p.nombre1} #{p.nomnre2} "/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{p.apellido1} #{p.apellido2} "/>
                </h:column>
                <h:column>
                    <f:facet name="header">Correo Electronico</f:facet>
                    <h:outputText value="#{p.correoElectronico}"/>
                </h:column>

            </h:dataTable>
            <h:commandButton id="btn-reporte-usuarios" value="Exportar PDF"
                             actionListener="#{ReporteJasperController.exportarPDF()}"/>
        </h:form>
    </ui:define>



</ui:composition>
