<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tabla_torneos" prependId="false" style="color: #080808; margin-left: 20%; width: 78%; background-color: #fff;">
            <b:dataTable value="#{listarTorneoController.torneos}" var="t">
                <b:dataTableColumn label="#{msjAdmin.txtIdTorneo}" value="#{t.idTorneo}"/>
                <b:dataTableColumn label="#{msjAdmin.tblLugar}" value="#{t.lugarTorneo}"/>
                <b:dataTableColumn label="#{msjAdmin.tblDuracion}" value="#{t.duracion} "/>
                <b:dataTableColumn label="#{msjAdmin.tblTipoTorneo}" value="#{t.idTipoTorneo.nombreTipoTorneo}"/>

            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
