<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tbl-formularios" prependId="false" style="margin-left: 20%; width: 75%; margin-top: 4%; background-color: #fff; color: #080808;">
            <b:dataTable value="#{listarFormularioController.formularios}" var="f">
                <b:dataTableColumn label="I.D" value="#{f.idFormulario}"/>
                <b:dataTableColumn label="No. Identificación" value="#{f.noIdentificacion}"/>
                <b:dataTableColumn label="Nombres" value="#{f.nombres}"/>
                <b:dataTableColumn label="Apellidos" value="#{f.apellidos}"/>
                <b:dataTableColumn label="Fecha de nacimiento" value="#{f.fechaNacimiento}"/>
                <b:dataTableColumn label="Más" value="">
                    <b:commandButton look="primary" value="" iconAwesome="eye" action="#{verFormularioController.verFormulario(f)}"/>
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
