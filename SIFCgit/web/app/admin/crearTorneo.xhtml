<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <div id="fondo" style="background-color: #16202f; width: 75%; height: 450px; margin-left: 20%;margin-top: 60px; border-radius: 5px 5px 5px 5px" >
            <br/>
            <legend style="color: #fff; border-color: #fff; width:90%; margin-left: 4%;">#{msjAdmin.txtRegTorneo}</legend>
            <h:form style="margin-left: 20%; color: #fff;">
                <div id="crear-torneo" style="margin-top: -5px; margin-bottom: 5%;">
                    <div class="row">
                        <div class="col-lg-6">
                            <h:outputLabel>#{msjAdmin.inputLugar}</h:outputLabel>
                            <b:inputText class="form-control" value="#{registrarTorneoController.nuevoTorneo.lugarTorneo}" style="width: 100%;"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h:outputLabel>#{msjAdmin.inputDuracion}</h:outputLabel>
                            <b:inputText class="form-control" value="#{registrarTorneoController.nuevoTorneo.duracion}" style="width:100%;"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h:outputLabel>#{msjAdmin.inputTipoTorneo}</h:outputLabel>
                            <h:selectOneMenu  class="form-control" converter="tipoTorneoConverter" id="TipoTorneo" value="#{registrarTorneoController.nuevoTorneo.idTipoTorneo}" style="width: 100%;">
                                <f:selectItems value="#{listarTipoTorneo.tiposDeTorneo}" var="tt" itemLabel="#{tt.nombreTipoTorneo}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-6">
                            <b:commandButton class="btn btn-primary btn-lg" value="#{msjAdmin.txtRegistrar}" actionListener="#{registrarTorneoController.registrarTorneo()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div> 
    </ui:define>



</ui:composition>
