<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:message for="tabla_personas" show-summary="true" show-detail="true"/>
        <h:form id="tabla_personas" prependId="false" style="margin-left: 20%; width: 75%; margin-top: 4%; background-color: #fff; color: #080808;">
            <b:dataTable value="#{listarPersonasController.listarRolProfesor()}" var="p">
                <b:dataTableColumn label="#{msjAdmin.tblTipoDoc}" value="#{p.idTipoIdentificacion.sigla}"/>
                <b:dataTableColumn label="#{msjAdmin.tblDocumento}" value="#{p.noIdentificacion}"/>
                <b:dataTableColumn label="#{msjAdmin.tblNombres}" value="#{p.nombre1} #{p.nombre2}"/>
                <b:dataTableColumn label="#{msjAdmin.tblApellidos}" value="#{p.apellido1} #{p.apellido2}"/>
                <b:dataTableColumn label="#{msjAdmin.tblCorreo}" value="#{p.correoElectronico}"/>
            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
