<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h3 style="text-align: center;">Formulario de inscripción</h3>
        <hr style="margin-left: 15%;"></hr>
        <h:form id="tabla_formularios" prependId="false" style="margin-left: 20%; width: 75%; margin-top:4%; background-color: #fff; color: #080808; ">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="ID: "/>
                <b:inputText value="#{verFormularioController.formulario.idFormulario}" disabled="true"/>
                <h:outputText value="No. identificación: "/>
                <b:inputText value="#{verFormularioController.formulario.noIdentificacion}" disabled="true"/>
                <h:outputText value="Nombres: "/>
                <b:inputText value="#{verFormularioController.formulario.nombres}" disabled="true"/>
                <h:outputText value="Apellidos: "/>
                <b:inputText value="#{verFormularioController.formulario.apellidos}" disabled="true"/>
                <h:outputText value="Fecha de nacimiento:  "/>
                <b:inputText value="#{verFormularioController.formulario.fechaNacimiento}" disabled="true"/>
                <h:outputText value="Jornada de estudio:  "/>
                <b:inputText value="#{verFormularioController.formulario.jornadaEstudio}" disabled="true"/>
                <h:outputText value="Entidad de salud:   "/>
                <b:inputText value="#{verFormularioController.formulario.entidadSalud.nombreEntidad}" disabled="true"/>
                <h:outputText value="RH:   "/>
                <b:inputText value="#{verFormularioController.formulario.rh.rh}" disabled="true"/>
                <h:outputText value="Alergias:   "/>
                <b:inputText value="#{verFormularioController.formulario.alergias}" disabled="true"/>
                <h:outputText value="Lesiones:   "/>
                <b:inputText value="#{verFormularioController.formulario.lesiones}" disabled="true"/>
                <h:outputText value="Nombre de la madre:   "/>
                <b:inputText value="#{verFormularioController.formulario.nombreMama}" disabled="true"/>
                <h:outputText value="Empresa:   "/>
                <b:inputText value="#{verFormularioController.formulario.empresaMama}" disabled="true"/>
                <h:outputText value="Cargo:   "/>
                <b:inputText value="#{verFormularioController.formulario.cargoMama}" disabled="true"/>
                <h:outputText value="Teléfono:   "/>
                <b:inputText value="#{verFormularioController.formulario.telefonoMama}" disabled="true"/>
                <h:outputText value="Nombre del padre:   "/>
                <b:inputText value="#{verFormularioController.formulario.nombrePadre}" disabled="true"/>
                <h:outputText value="Empresa:   "/>
                <b:inputText value="#{verFormularioController.formulario.empresaPadre}" disabled="true"/>
                <h:outputText value="Cargo:   "/>
                <b:inputText value="#{verFormularioController.formulario.cargoPadre}" disabled="true"/>
                <h:outputText value="Teléfono:   "/>
                <b:inputText value="#{verFormularioController.formulario.telefonoPadre}" disabled="true"/>

            </b:panelGrid>
            <h:link styleClass="btn btn-primary" outcome="formulariosSend.xhtml" value="Volver"/>
        </h:form>
    </ui:define>



</ui:composition>
