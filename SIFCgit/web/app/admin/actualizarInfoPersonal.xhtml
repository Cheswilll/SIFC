<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >

        <h3 style="text-align: center;">Actualice su informaci√≥n</h3>
        <hr style="margin-left: 10%;"></hr>
        <b:messages showSummary="true" show-detail="true"/>
        <b:message for="form-editar" showSummary="true" show-detail="true"/>
        <b:form id="form-editar" prependId="false">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="T.D: "/>
                <b:inputText value="#{actualizarController.personaAct.idTipoIdentificacion.sigla}" disabled="true"/>
                <h:outputText value="No. de documento: "/>
                <b:inputText value="#{actualizarController.personaAct.noIdentificacion}" disabled="true"/>
                <h:outputText value="Primer nombre: "/>
                <b:inputText value="#{actualizarController.personaAct.nombre1}" disabled="true"/>
                <h:outputText value="Segundo nombre: "/>
                <b:inputText value="#{actualizarController.personaAct.nombre2}" placeholder="#{sessionController.persona.nombre2}"/>

            </b:panelGrid>
            <h:link styleClass="btn btn-primary" outcome="/app/admin/informacionPersonal.xhtml" value="Volver"/>
            <b:commandButton value="Guardar" icon="floppy-disk" actionListener="#{actualizarController.actualizarInfoPersonal}" />
        </b:form>

    </ui:define>



</ui:composition>
