<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <script type="text/javascript">
            google.charts.load("current", {packages: ["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Estadísctica', 'Test fÍsico'],
                    ['Velocidad', #{charts.velocidad}],
                    ['Altura', #{charts.altura}],
                    ['Resistencia', #{charts.resistencia}],
                    ['Fuerza', #{charts.fuerza}],
                    ['Agilidad', #{charts.agilidad}],
                    ['Peso', #{charts.peso}]
                ]);

                var options = {
                    title: 'Estadistica del test físico',
                    pieHole: 0.4,
                };

                var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                chart.draw(data, options);
            }
        </script>
        <b:message for="tabla_personas" show-summary="true" show-detail="true"/>
        <h:form id="tabla_personas" prependId="false" style="margin-left: 20%; width: 75%; margin-top: 4%; background-color: #fff; color: #080808;">
            <b:dataTable value="#{listarPersonasController.listarRolNormal()}" var="p">
                <b:dataTableColumn label="T.D" value="#{p.idTipoIdentificacion.sigla}"/>
                <b:dataTableColumn label="No. identificación" value="#{p.noIdentificacion}"/>
                <b:dataTableColumn label="Nombres" value="#{p.nombre1} #{p.nombre2}"/>
                <b:dataTableColumn label="Apellidos" value="#{p.apellido1} #{p.apellido2}"/>
                <b:dataTableColumn label="Roles" value="#{p.roles}"/>
            </b:dataTable>

        </h:form>

        <div id="donutchart" style="width: 900px; height: 500px; margin-left: 20%;"></div>


    </ui:define>



</ui:composition>
