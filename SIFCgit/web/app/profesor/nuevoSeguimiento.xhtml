<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:form style="background-color: #fff; color: #080808; width: 80%; margin-left: 20%; margin-top: 4%;">
            <legend>Registrar seguimiento</legend>
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="No identificacion Jugador: "/>
                <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarSeguimientoController.nuevoSeguimiento.noIdentificacionJugador}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                </h:selectOneMenu>

                <h:outputText value="Partidos jugados: "/>
                <b:inputText value="#{registrarSeguimientoController.nuevoSeguimiento.partidosJugados}"/>
                <h:outputText value="Talla guayos:  "/>
                <b:inputText value="#{registrarSeguimientoController.nuevoSeguimiento.tallaGuayos}"/>
                <h:outputText value="Test realizados:  "/>
                <b:inputText value="#{registrarSeguimientoController.nuevoSeguimiento.testRealizados}"/>
                <h:outputText value="Talla camisa:  "/>
                <b:inputText value="#{registrarSeguimientoController.nuevoSeguimiento.tallaCamisa}"/>
                <h:outputText value="Talla pantaloneta: "/>
                <b:inputText value="#{registrarSeguimientoController.nuevoSeguimiento.tallaPantaloneta}"/>
                <h:outputText value="Fecha de ingreso: "/>
                <h:inputText class="form-control" id="fechaDelPartido" value="#{registrarSeguimientoController.nuevoSeguimiento.fechaIngreso}"  required="true">
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:inputText>



            </b:panelGrid>
            <b:commandButton value="Registrar" actionListener="#{registrarSeguimientoController.registrarSeguimiento()}"/>
        </b:form>
    </ui:define>



</ui:composition>
