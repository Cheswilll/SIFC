<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <h:form id="tbl_test" prependId="false" style="background-color: #fff; margin-left: 10%; width: 95%; margin-top:5%; ">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="ID"/>
                <b:inputText value="#{verTestController.testFisico.idTest}" disabled="true"/>
            </b:panelGrid>

            <p:commandButton value="Boton de prime"/>
            <h:link styleClass="btn btn-primary" outcome="listarPartidos.xhtml" value="Volver"/>
        </h:form>
        <div style="">
            <p:chart type="pie" model="#{chartView.pieModel1}" style="background-color: #ccc; z-index: 4000; margin-left: 20%; width:400px;height:300px" />
            <p:chart type="pie" model="#{chartView.pieModel2}" style="width:400px;height:300px" />
        </div>
    </ui:define>



</ui:composition>
