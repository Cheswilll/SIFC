<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tabla_asistencias" prependId="false" style="margin-left: 20%; width: 75%; background-color: #fff; color: #080808; margin-top: 4%;">
            <legend>Asistncias registradas</legend>
            <b:dataTable value="#{listarAsistenciaController.asistencias}" var="a">
                <b:dataTableColumn label="I.D" value="#{a.idAsistencia}"/>
                <b:dataTableColumn label="Fecha" value="#{a.fechaAsistencia}"/>
                <b:dataTableColumn label="Asistencia" value="#{a.asistencia}"/>
                <b:dataTableColumn label="Jugador" value="#{a.noIdentificacionJugador}"/>
                <b:dataTableColumn label="Profesor" value="#{a.noIdentificacionProfesor}"/>


            </b:dataTable>
        </h:form>
    </ui:define>



</ui:composition>
