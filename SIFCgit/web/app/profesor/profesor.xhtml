<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:message for="tabla_personas" show-summary="true" show-detail="true"/>
        <h:form id="tabla_personas" prependId="false" style="margin-left: 20%; width: 70%; margin-top: 3%; color: #080808; 
                background-color: #fff;">
            <legend>Equipo</legend>
            <b:dataTable value="#{listarEquipoController.listarCategoria()}" var="p">
                <b:dataTableColumn label="Codigo equipo" value="#{p.codigoEquipo}"/>
                <b:dataTableColumn label="Documento" value="#{p.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Nombres" value="#{p.noIdentificacionJugador.nombre1} #{p.noIdentificacionJugador.nombre2}"/>
                <b:dataTableColumn label="Apellidos" value="#{p.noIdentificacionJugador.apellido1} #{p.noIdentificacionJugador.apellido2}"/>
            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
