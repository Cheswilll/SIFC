<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:form style="margin-left: 20%; margin-top: 7%; background-color: #fff; color: #080808; width: 75%;">
            <b:panelGrid colSm="12" columns="2">

                <h:outputText value="Fecha:"/>

                <b:inputText class="form-control" placeholder="AAAA/MM/DD" id="fechaAsistencia" value="#{registrarAsistenciaController.asistenciaNueva.fechaAsistencia}"  required="true">
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </b:inputText>

                <h:outputText value="Nombre del jugador: "/>

                <b:inputText value="#{registrarAsistenciaController.asistenciaNueva.nombreJugador}"/>


                <h:outputText value="Asistencia: "/>

                <b:inputText value="#{registrarAsistenciaController.asistenciaNueva.asistencia}"/>

                <h:outputText value="No. identificacion Jugador: "/>

                <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarAsistenciaController.asistenciaNueva.noIdentificacionJugador}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                </h:selectOneMenu>

                <h:outputText value="No. identificacion Profesor"/>
                <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionProfesor" value="#{registrarAsistenciaController.asistenciaNueva.noIdentificacionProfesor}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                </h:selectOneMenu>



                <b:commandButton value="Registrar" actionListener="#{registrarAsistenciaController.registrarAsistencia()}"/>
            </b:panelGrid>
        </b:form>
    </ui:define>



</ui:composition>
