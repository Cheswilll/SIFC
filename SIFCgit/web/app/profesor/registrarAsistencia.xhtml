<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >

        <div id="fondo" style="background-color: #16202f; width: 75%; height: 450px; margin-left: 20%;margin-top: 60px; border-radius: 5px 5px 5px 5px" >
            <legend style="color: #fff; border-color: #fff; width:90%; margin-left: 4%;">Registrar asistencia</legend>
            <b:form style="margin-left: 3%; margin-top: 6%; background-color: #16202f; color: #fff; width: 65%; position: absolute;">
                <div id="info-asistencia" style="margin-top: -5%; margin-bottom: 5%;">
                    <div class="row">
                        <div class="col-lg-6">
                            <h:outputLabel>Profesor:</h:outputLabel>
                            <b:inputText id="profe" style="width: 70%;" value="#{sessionController.persona.nombre1} #{sessionController.persona.nombre2}  #{sessionController.persona.apellido1} #{sessionController.persona.apellido2}" disabled="true" />
                        </div>
                        <div class="col-lg-6">
                            <h:outputLabel>No. identificaci√≥n</h:outputLabel>
                            <b:inputText id="Noid" value="#{sessionController.persona.noIdentificacion}" disabled="true"/>
                        </div>
                    </div>    

                </div>
                <legend style="border-color: #fff;">Diligenciar</legend>
                <b:panelGrid colSm="12" columns="2">

                    <h:outputLabel value="Fecha:" />
                    <b:dateTimePicker value="#{registrarAsistenciaController.asistenciaNueva.fechaAsistencia}" format="YYYY/MM/DD"/>
                    
                    <h:outputText value="Asistencia: "/>

                    <b:inputText value="#{registrarAsistenciaController.asistenciaNueva.asistencia}" placeholder="(A-F-R-E)"/>

                    <h:outputText value="Jugador: "/>

                    <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarAsistenciaController.asistenciaNueva.noIdentificacionJugador}">
                        <f:selectItems value="#{listarEquipoController.jugadoresCategoria}" var="j" itemLabel="#{j.noIdentificacion}"/>
                    </h:selectOneMenu>




                    <b:commandButton value="Registrar" actionListener="#{registrarAsistenciaController.registrarAsistencia()}"/>
                </b:panelGrid>
            </b:form>


        </div>
    </ui:define>



</ui:composition>
