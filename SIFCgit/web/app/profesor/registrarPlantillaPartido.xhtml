<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:form style="margin-top: 5%; color: #080808; width: 75%; margin-left: 20%;">
            <b:panelGrid colSm="12" columns="4">

                <h:outputText value="Tipo partido:"/>

                <h:selectOneMenu class="form-control" converter="tipoPartidoConverter" id="idTipoPartido" value="#{registrarPartidoController.nuevoPartido.idTipoPartido}">
                    <f:selectItems value="#{listarTipoPartidoController.tiposPartidos}" var="tp" itemLabel="#{tp.nombreTipoPartido}"/>
                </h:selectOneMenu>

                <h:outputText value="No. identificacion profesor: "/>

                <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionProfesor" value="#{registrarPartidoController.nuevoPartido.noIdentificacionProfesor}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pju" itemLabel="#{pju.noIdentificacion}"/>
                </h:selectOneMenu>


                <h:outputText value="Tiempo Jugado: "/>
                <h:inputText class="form-control" id="tiempoJuado" value="#{registrarPartidoController.nuevoPartido.tiempoJuado}" >
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:inputText>

                <h:outputText value="Amonestaciones: "/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.amonestaciones}"/>

                <h:outputText value="Nombre equipo rival"/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.nombreEquipoRival}"/>

                <h:outputText value="Hora del partido"/>

                <h:inputText class="form-control" id="horaDelPartido" value="#{registrarPartidoController.nuevoPartido.horaDelPartido}" required="true">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:inputText>

                <h:outputText value="Observaciones: "/>
                <b:inputTextarea value="#{registrarPartidoController.nuevoPartido.observaciones}"/>

                <h:outputText value="Fecha del partido"/>
                <h:inputText class="form-control" id="fechaDelPartido" value="#{registrarPartidoController.nuevoPartido.fechaDelPartido}"  required="true">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>

                <h:outputText  value="Tipo de alineacion: "/>
                <h:selectOneMenu class="form-control" converter="tipoAlineacionConverter" id="idTipoAlineacion" value="#{registrarPartidoController.nuevoPartido.idTipoAlineacion}">
                    <f:selectItems value="#{listarTipoAlineacionController.tiposAlineaciones}" var="ta" itemLabel="#{ta.nombreAlineacion}"/>
                </h:selectOneMenu>


                <h:outputText value="Goles a favor: "/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.golesAfavor}" />

                <h:outputText value="Goles en contra: "/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.golesEnContra}" />


                <h:outputText value="Lugar del partido: "/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.lugarPartido}"/>

                <h:outputText value="Torneo: "/>
                <h:selectOneMenu class="form-control" converter="torneoConverter" id="idTorneo" value="#{registrarPartidoController.nuevoPartido.idTorneo}">
                    <f:selectItems value="#{listarTorneoController.torneos}" var="trn" itemLabel="#{trn.idTipoTorneo.nombreTipoTorneo}"/>
                </h:selectOneMenu>

                <h:outputText value="DirecciÃ³n: "/>
                <b:inputText value="#{registrarPartidoController.nuevoPartido.direccion}"/>

                <b:commandButton value="Registrar" actionListener="#{registrarPartidoController.registrarPartido()}"/>
            </b:panelGrid>
        </b:form>
    </ui:define>



</ui:composition>
