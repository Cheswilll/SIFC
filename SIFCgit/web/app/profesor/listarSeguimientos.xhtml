<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tabla_personas" prependId="false" style="width: 75%; background-color: #fff; color: #080808; margin-left: 20%; margin-top: 4%;">
            <legend>Seguimientos registrados</legend>
            <b:dataTable value="#{listarSeguimientoController.listarSeguimientoPorProfesor()}" var="s">
                <b:dataTableColumn label="T.D" value="#{s.idSeguimiento}"/>
                <b:dataTableColumn label="No. identificación" value="#{s.nombresJugador}"/>
                <b:dataTableColumn label="Nombres" value="#{s.partidosJugados}"/>
                <b:dataTableColumn label="Apellidos" value="#{s.tallaGuayos}"/>
                <b:dataTableColumn label="Test realizados" value="#{s.testRealizados}"/>
                <b:dataTableColumn label="Talla camisa" value="#{s.tallaCamisa}"/>
                <b:dataTableColumn label="Talla pantaloneta" value="#{s.tallaPantaloneta}"/>
                <b:dataTableColumn label="Fecha de ingreso" value="#{s.fechaIngreso}"/>
                <b:dataTableColumn label="Jugador" value="#{s.noIdentificacionJugador}"/>
                <b:dataTableColumn label="Profesor" value="#{s.noIdentificacionProfesor}"/>
                <b:dataTableColumn label="Más" value="">
                    <b:commandButton look="primary" value="" iconAwesome="pencil" action="#{modificarSeguimientoController.preModificarSeguimiento(s)}"/>
                </b:dataTableColumn>
            </b:dataTable>

        </h:form>

        <style>
            #chartdiv {
                width: 100%;
                height: 500px;
                font-size: 11px;
            }

            .amcharts-pie-slice {
                transform: scale(1);
                transform-origin: 50% 50%;
                transition-duration: 0.3s;
                transition: all .3s ease-out;
                -webkit-transition: all .3s ease-out;
                -moz-transition: all .3s ease-out;
                -o-transition: all .3s ease-out;
                cursor: pointer;
                box-shadow: 0 0 30px 0 #000;
            }

            .amcharts-pie-slice:hover {
                transform: scale(1.1);
                filter: url(#shadow);
            }							
        </style>

        <script>
            var chart = AmCharts.makeChart("chartdiv", {
                "type": "pie",
                "startDuration": 0,
                "theme": "light",
                "addClassNames": true,
                "legend": {
                    "position": "right",
                    "marginRight": 100,
                    "autoMargins": false
                },
                "innerRadius": "30%",
                "defs": {
                    "filter": [{
                            "id": "shadow",
                            "width": "200%",
                            "height": "200%",
                            "feOffset": {
                                "result": "offOut",
                                "in": "SourceAlpha",
                                "dx": 0,
                                "dy": 0
                            },
                            "feGaussianBlur": {
                                "result": "blurOut",
                                "in": "offOut",
                                "stdDeviation": 5
                            },
                            "feBlend": {
                                "in": "SourceGraphic",
                                "in2": "blurOut",
                                "mode": "normal"
                            }
                        }]
                },
                "dataProvider": [{
                        "country": "Lithuania",
                        "litres": 501.9
                    }, {
                        "country": "Czech Republic",
                        "litres": 301.9
                    }, {
                        "country": "Ireland",
                        "litres": 201.1
                    }, {
                        "country": "Germany",
                        "litres": 165.8
                    }, {
                        "country": "Australia",
                        "litres": 139.9
                    }, {
                        "country": "Austria",
                        "litres": 128.3
                    }, {
                        "country": "UK",
                        "litres": 99
                    }, {
                        "country": "Belgium",
                        "litres": 60
                    }, {
                        "country": "The Netherlands",
                        "litres": 50
                    }],
                "valueField": "litres",
                "titleField": "country",
                "export": {
                    "enabled": true
                }
            });

            chart.addListener("init", handleInit);

            chart.addListener("rollOverSlice", function (e) {
                handleRollOver(e);
            });

            function handleInit() {
                chart.legend.addListener("rollOverItem", handleRollOver);
            }

            function handleRollOver(e) {
                var wedge = e.dataItem.wedge.node;
                wedge.parentNode.appendChild(wedge);
            }
        </script>

        <!-- HTML -->
        <div id="chartdiv" style=""></div>

    </ui:define>



</ui:composition>
