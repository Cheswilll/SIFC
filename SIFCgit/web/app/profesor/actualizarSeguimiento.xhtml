<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >

        <h3 style="text-align: center;">Seguimiento</h3>
        <hr style="margin-left: 15%;"></hr>
        <b:message for="form-editar" showSummary="true" show-detail="true"/>
        <b:form style="margin-left:15%; color: #000; margin-top: 5%;" id="form-editar" prependId="false" >
            <b:panelGrid col-sm="12" columns="4">

                <h:outputText value="Tipo documento: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.idSeguimiento}"/>
                <h:outputText value="No. de documento: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.nombresJugador}"/>
                <h:outputText value="Primer nombre: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.partidosJugados}"/>
                <h:outputText value="Segundo nombre: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.tallaGuayos}" />
                <h:outputText value="Primer apellido: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.testRealizados}" />
                <h:outputText value="Segundo apellido: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.tallaCamisa}" />
                <h:outputText value="Fecha de nacimiento: "/>
                <b:inputText class="form-control" style="" value="#{modificarSeguimientoController.seguimientoSeleccionado.tallaPantaloneta}" />
                <h:outputText value="Correro electronico: "/>
                <h:inputText id="fechaInicio" value="#{modificarSeguimientoController.seguimientoSeleccionado.fechaIngreso}"  required="true" >
                    <f:convertDateTime pattern="yyyy/MM/dd" />
                </h:inputText>




            </b:panelGrid>
            <br></br>
            <b:commandButton value="Actualizar informaciÃ³n" icon="floppy-disk" class="btn btn-warning" actionListener="#{modificarSeguimientoController.actulaizarDatosSeguimiento()}" />

        </b:form>
    </ui:define>



</ui:composition>
