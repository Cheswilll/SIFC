<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <b:form style="background-color: #fff; color: #080808; width: 75%; margin-left: 20%; margin-top: 4%;">
            <b:panelGrid colSm="12" columns="4">
                <h:outputText value="No. identificacion del jugador: "/>
                <h:selectOneMenu class="form-control" converter="personaConverter" id="noIdentificacionJugador" value="#{registrarTestController.testFisico.noIdentificacionJugador}">
                    <f:selectItems value="#{listarPersonasJugadorController.personasJugadores}" var="pj" itemLabel="#{pj.noIdentificacion}"/>
                </h:selectOneMenu>
                <h:outputText value="Velocidad: "/>
                <b:inputText value="#{registrarTestController.testFisico.velocidad}"/>
                <h:outputText value="Altura: "/>
                <b:inputText value="#{registrarTestController.testFisico.altura}"/>
                <h:outputText value="Resistencia: "/>
                <b:inputText value="#{registrarTestController.testFisico.resistencia}"/>
                <h:outputText value="Fuerza: "/>
                <b:inputText value="#{registrarTestController.testFisico.fuerza}"/>
                <h:outputText value="Agilidad: "/>
                <b:inputText value="#{registrarTestController.testFisico.agilidad}"/>
                <h:outputText value="Peso: "/>
                <b:inputText value="#{registrarTestController.testFisico.peso}"/>


                <b:commandButton value="Registrar" actionListener="#{registrarTestController.registrarTestFisico()}"/>
            </b:panelGrid>
        </b:form>
    </ui:define>



</ui:composition>
