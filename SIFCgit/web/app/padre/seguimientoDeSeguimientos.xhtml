<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tabla_asistencias" prependId="false" style="margin-left: 20%; width: 75%; background-color: #fff; color: #080808; margin-top: 4%;">
            <legend>Seguimientos realizados al jugador </legend>
            <b:dataTable value="#{listarSeguimientosDeSeguimientosController.seguimientoDeSeguimientos}" var="s">

                <b:dataTableColumn label="Jugador" value="#{s.noIdentificacionJugador.nombre1} #{s.noIdentificacionJugador.apellido1}"/>
                <b:dataTableColumn label="No. identificaciÃ³n del J." value="#{s.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Fecha de ingreso" value="#{s.fechaIngreso}"/>
                <b:dataTableColumn label="Partidos jugados" value="#{s.partidosJugados}"/>
                <b:dataTableColumn label="Talla guayos" value="#{s.tallaGuayos}"/>
                <b:dataTableColumn label="Talla camisa" value="#{s.tallaCamisa}"/>
                <b:dataTableColumn label="Talla pantaloneta" value="#{s.tallaPantaloneta}"/>


            </b:dataTable>

        </h:form>

        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Campo', 'Talla'],
                    ['Talla', #{chartSeguimientoDeSeguimientosController.tallaGuayos}],
                    ['Talla', #{chartSeguimientoDeSeguimientosController.tallaGuayos}],
                    ['Talla', 660],
                    ['Talla', 1030]
                ]);


                var options = {
                    title: 'Seguimiento de talla de guayos',
                    curveType: 'function',
                    legend: {position: 'bottom'}
                };

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                chart.draw(data, options);
            }
        </script>
        <div id="curve_chart" style="width: 900px; height: 500px; margin-left: 20%;"></div>



        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Talla', 'Talla'],
                    ['Talla', #{chartSeguimientoDeSeguimientosController.tallaCamisa}],
                    ['Talla', 1170],
                    ['Talla', 660],
                    ['Talla', 1030]
                ]);

                var options = {
                    title: 'Grafico de talla camisa',
                    hAxis: {title: 'Year', titleTextStyle: {color: '#333'}},
                    vAxis: {minValue: 0}
                };

                var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>


        <div id="chart_div" style="width: 900px; height: 500px; margin-left: 20%;"></div>





        <script type="text/javascript">
            google.charts.load('current', {'packages': ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Talla', 'Tallas de camisa'],
                    ['Talla', #{chartSeguimientoDeSeguimientosController.tallaPantaloneta}],
                    ['Talla', 6.9],
                    ['Talla', 6.5],
                    ['Talla', 4.4]
                ]);

                var options = {
                    title: 'Talla pantaloneta',
                    vAxis: {title: 'Seguimiento'},
                    isStacked: true
                };

                var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div1'));

                chart.draw(data, options);
            }
        </script>
        <div id="chart_div1" style="width: 900px; height: 500px; margin-left: 20%;"></div>


    </ui:define>



</ui:composition>
