<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
       <h:form id="tbl-testfisicos" prependId="false" style="margin-left: 20%; width: 75%; background-color: #fff; color: #080808; margin-top: 4%;">
            <legend>Historial de test físicos </legend>
            <b:dataTable value="#{listarSeguimientoTestController.seguimientoTestFisicos}" var="t">

                <b:dataTableColumn label="Jugador" value="#{t.noIdentificacionJugador.nombre1} #{t.noIdentificacionJugador.apellido1}"/>
                <b:dataTableColumn label="No. identificación del J." value="#{t.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Velocidad" value="#{t.velocidad}"/>
                <b:dataTableColumn label="Altura" value="#{t.altura}"/>
                <b:dataTableColumn label="Resistencia" value="#{t.resistencia}"/>
                <b:dataTableColumn label="Fuerza" value="#{t.fuerza}"/>
                <b:dataTableColumn label="Agilidad" value="#{t.agilidad}"/>
                <b:dataTableColumn label="Peso" value="#{t.peso}"/>


            </b:dataTable>

        </h:form>
    </ui:define>



</ui:composition>
