<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h:form id="tabla_asistencias" prependId="false" style="margin-left: 20%; width: 75%; background-color: #fff; color: #080808; margin-top: 4%;">
            <legend>Asistencias registradas del jugador</legend>
            <b:dataTable value="#{listarSeguimientoAsistenciasController.seguimientoAsistencias}" var="a">
                
                <b:dataTableColumn label="Jugador" value="#{a.noIdentificacionJugador.nombre1} #{a.noIdentificacionJugador.apellido1}"/>
                <b:dataTableColumn label="Jugador" value="#{a.noIdentificacionJugador.noIdentificacion}"/>
                <b:dataTableColumn label="Fecha" value="#{a.fechaAsistencia}"/>
                <b:dataTableColumn label="Asistencia" value="#{a.asistencia}"/>



            </b:dataTable>

        </h:form>
        
        
        <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Grafico de asistencias', ''],
          ['Asistencias',     #{chartSeguimientoAsistenciaController.asistencias}],
          ['Inasistencias',      #{chartSeguimientoAsistenciaController.inasistencias}],
          ['Excusas',  #{chartSeguimientoAsistenciaController.excusas}],
          ['Retardos', #{chartSeguimientoAsistenciaController.retardos}]
        ]);

        var options = {
          title: 'Grafico de asistencias',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
        
        <div id="donutchart" style="width: 900px; height: 500px; margin-left: 20%;"></div>

    </ui:define>



</ui:composition>
