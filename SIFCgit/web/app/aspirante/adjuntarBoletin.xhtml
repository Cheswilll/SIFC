<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        
        <div style="width: 80%; margin-left: 20%; color: #000;">
            
        <legend>Adjuntar boletin de calificaciones</legend>
        <h:form  style=" width: 75%; background-color: #ccc; background-color: #fff;" class="dropzone" enctype="multipart/form-data" id="form" prependId="false">


            <div class="fallback">

                <h:outputLabel for="fileUpload" value="Archivo: "/>
                <h:inputFile id="fileUpload" a:multiple="true"/>
            </div>


            <b:commandButton class="btn btn-primary" value="Adjuntar" id="upload" actionListener="#{fileUploadFormulariosController.upload}"/>
          
        </h:form>
        
        <div style="margin-top: 5%;">
            <h4>Recomentaciones</h4>
            <p>- Adjuntar el boletin en formato PDF</p>
            <p>- Adjuntar un boletin reciente</p>
        </div>
        
        </div>
    </ui:define>



</ui:composition>
