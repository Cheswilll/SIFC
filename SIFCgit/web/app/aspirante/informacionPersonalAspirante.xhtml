<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <h3 style="text-align: center;">Información personal</h3>
        <hr style="margin-left: 15%;"></hr>

        <b:form style="margin-left:20%; color: #080808; width: 75%; margin-top: 4%; background-color: #fff;" id="info-personal" >
            <b:panelGrid col-sm="12" columns="4">

                <h:outputText value="Tipo documento: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.idTipoIdentificacion.sigla}" disabled="true"/>
                <h:outputText value="No. de documento: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.noIdentificacion}" disabled="true"/>
                <h:outputText value="Primer nombre: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.nombre1}" disabled="true"/>
                <h:outputText value="Segundo nombre: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.nombre2}" disabled="true"/>
                <h:outputText value="Primer apellido: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.apellido1}" disabled="true"/>
                <h:outputText value="Segundo apellido: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.apellido2}" disabled="true"/>
                <h:outputText value="Fecha de nacimiento: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.fechaNacimiento}" disabled="true"/>
                <h:outputText value="Correro electronico: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.correoElectronico}" disabled="true"/>
                <h:outputText value="Contraseña: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.contrasena}" disabled="true"/>
                <h:outputText value="Teléfono celular: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.telefonoCelular}" disabled="true"/>
                <h:outputText value="Teléfono fijo: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.telefonoFijo}" disabled="true"/>
                <h:outputText value="Localidad: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.idLocalidad.nombreLocalidad}" disabled="true"/>
                <h:outputText value="Dirección: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.direccion}" disabled="true"/>
                <h:outputText value="Barrio: "/>
                <b:inputText class="form-control" style="" value="#{sessionController.persona.barrio}" disabled="true"/>


            </b:panelGrid>
            <br></br>
            <b:commandButton value="Actualizar información personal" class="btn btn-warning" action="actualizarInfoAspirante.xhtml" />

        </b:form>
    </ui:define>



</ui:composition>
