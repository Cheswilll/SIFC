<ui:composition template="/WEB-INF/resources/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content" >
        <div id="contenido" style="margin-left: 10%; color:#000;" >
            <h1 style="text-align: center;">Escuela desportiva Caterpillar Motor</h1>


            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 70%; height: 5%; margin-left: 20%; ">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" >
                    <div class="item active">
                        <img src="#{request.contextPath}/resources/imgs/img1.jpg" alt="" style="width: 100%; height: 350px;"/>
                            <div class="carousel-caption">
                                <H3>Por encima del talento, estan los valores</H3>
                                <P>Caterpillar Motor</P>
                            </div>
                    </div>
                    <div class="item">
                        <img src="#{request.contextPath}/resources/imgs/img2.jpg" alt="" style="width: 100%; height:350px;"/>
                            <div class="carousel-caption">
                                <H3>Valores</H3>
                                <P>Amor, respeto, comunicación y liderazgo</P>
                            </div>
                    </div>
                    <div class="item">
                        <img src="#{request.contextPath}/resources/imgs/img3.jpg" alt="" style="width: 100%; height: 350px;"/>
                            <div class="carousel-caption">
                               <H3>Mejor esuela de fútbol</H3>
                                <P>2014</P>
                            </div>
                    </div>
                    <div class="item">
                        <img src="#{request.contextPath}/resources/imgs/img4.jpg" alt="" style="width: 100%; height: 350px;"/>
                            <div class="carousel-caption">
                                <H3>¿Que esperars paara hcer parte de esta gran familia?</H3>
                                <P></P>
                            </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </div>
    </ui:define>



</ui:composition>
