labelTxtMision = Misi\u00f3n
labelContMision = Dar nuestro servicio para la formaci\u00f3n integral de los integrantes de la familia Caterpillar Motor, transmitiendo a trav\u00e9s de la pr\u00e1ctica del f\u00fatbol nuestros valores institucionales amor, respeto y liderazgo e innovando para llegar a la excelencia.
labelTxtVision = Visi\u00f3n
labelContVision = Nos proyectamos a ser el mejor club de f\u00fatbol aficionado de Bogot\u00e1, de esta manera poder potencializar la calidad humana de todos los integrantes de la familia Caterpillar Motor (Administrativos, profesores, jugadores y padres).Siempre de la mano de Dios para poder dejar un impacto positivo en la sociedad a trav\u00e9s del deporte.
